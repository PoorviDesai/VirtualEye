<body>
    <h4 id="typingHead"></h4>
    <script>
        var i = 0;
        var text = "Proctoring made easy...."
        var speed = 100;

        function typer() {
            if (i < text.length) {
                document.getElementById("typingHead").innerHTML += text.charAt(i);
                i++;
                setTimeout(typer, speed);
            }
        }
        //    typer();
        typer((i + 1) % text.length);
    </script>

    <div class="logreg">
        <p id="brand">VirtualEye</h1><br><br>
        <div class="logregblock">

            <button id="regbtn" class="btn btn-signup">Register</button><br><br>
            <button id="logbtn" class="btn btn-signup">Login</button>

        </div>


    </div>
</body>
